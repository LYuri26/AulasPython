<!-- projeto_estoque/estoque/templates/estoque/editar_item.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Item do Estoque</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'estoque/css/estoque.css' %}">
</head>
<body>
    <div class="container">
        <h1>Editar Item do Estoque</h1>

        <!-- Cria um formulário com o método de envio POST -->
        <form method="post">
            <!-- Adiciona um token CSRF para proteção contra CSRF -->
            {% csrf_token %}

            <!-- Renderiza os campos do formulário como parágrafos -->
            {{ form.as_p }}

            <!-- Cria um botão de submissão do formulário -->
            <button class="button" type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>

<!--Este é um arquivo HTML para a página de edição de um item do estoque. 
Ele contém tags HTML para criar a estrutura da página. O título da página é 
definido com <title>Editar Item do Estoque</title>. Há um cabeçalho 
<h1>Editar Item do Estoque</h1>.

Em seguida, é criado um formulário <form> com o método POST. Dentro do formulário, 
é adicionado um token CSRF {% csrf_token %} para proteção contra CSRF. Além disso, 
{{ form.as_p }} é usado para renderizar os campos do formulário como parágrafos.

Por fim, é adicionado um botão <button> para permitir ao usuário salvar as alterações.-->
