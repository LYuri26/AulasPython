<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente - Indústria Química Uberaba</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'appcodecolinas/estilocadastro.css' %}">
  </head>
  <body>
    <h1>Cadastro de Cliente</h1>

    <!-- Início do formulário de cadastro -->
    <form action="{% url 'processarcadastro' %}" method="post">
      {% csrf_token %}

      <!-- Campo de Nome -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required /><br /><br />

      <!-- Campo de E-mail -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <!-- Campo de Telefone -->
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required /><br /><br />

      <!-- Campo de Empresa -->
      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" name="empresa" required /><br /><br />

      <!-- Campo de Setor -->
      <label for="setor">Setor:</label>
      <input type="text" id="setor" name="setor" required /><br /><br />

      <!-- Campo de Mensagem -->
      <label for="mensagem">Mensagem:</label><br />
      <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br /><br />

      <!-- Botão de Envio -->
      <input type="submit" value="Cadastrar" />
    </form> <!-- Fim do formulário de cadastro -->
  </body>
</html>
